title: memoria
home:
  title: "memoria: Ecological Memory Analysis"
url: https://blasbenito.github.io/memoria/
template:
  bootstrap: 5
  fonts:
    heading: Montserrat
    body: Montserrat
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css"

authors:
  Blas M. Benito:
    href: https://blasbenito.com

reference:
- title: Data Preparation
  desc: >
    Prepare time series for ecological memory analyses.
- contents:
  - has_concept("data_preparation")

- title: Ecological Memory Analysis
  desc: >
    Analyze ecological memory in environmental time series.
- contents:
  - has_concept("memoria")

- title: Integration With [`virtualPollen`](https://github.com/BlasBenito/virtualPollen)
  desc: >
    Perform large experiments from simulations generated with the package `virtualPollen`.
- contents:
  - has_concept("virtualPollen")

- title: Example Data
  desc: >
    Example data to play with.
- contents:
  - has_concept("example_data")

articles:
- title: "Tutorials"
  navbar: "Tutorials"
  contents:
  - articles/getting_started
  - articles/memoria_and_virtualPollen
  - articles/download_history

build:
  extra_packages:
    - ggplot2
    - cranlogs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:  # allows manual triggering
  schedule:
    - cron: '0 0 1 * *'  # runs at midnight UTC on the 1st of each month
